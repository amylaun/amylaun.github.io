---
layout: default
---

<div class="wrapper--hero">
    <div class="content-wrapper center">
        <span class="title">{{ page.title }}</span><br>
        <span class="title subtitle">{{ page.date | date: "%b %-d, %Y" }}</span>
    </div>
</div>
<div class="content-wrapper">
    <div class="post-content" style="padding: 60px 0" itemprop="articleBody">
        {{ content }}
    </div>
</div>
